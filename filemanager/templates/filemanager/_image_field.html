<style>
    .image-preview { margin: 10px; border: 3px #ddd solid; float: left; }
    #add_id_photo {display: none;}
</style>
<script type="text/javascript">
    var POPUP_ADDR_BASE = '{{ popup_addr_base }}';
    var POPUP_ADDR = ''
    try {
        POPUP_ADDR = get_filemanager_popup_addr(POPUP_ADDR_BASE);
    } catch(err)
    {
        POPUP_ADDR = '{{ popup_addr }}';
    }
</script>
<input {{flat_attrs|safe}} value="{{ value }}" />

<p class="{{ what }}-name">{{ media.name }}</p>
<img src="{{ media.static_file.url }}" class="{{ what }}-preview" width="150" {% if not media %}style="display: none;"{% endif %} />
<a href="#" class="remove-{{ what }}" {% if not media %}style="display: none;"{% endif %}>
    <img src="{{ STATIC_URL }}filemanager/img/delete.gif"  />
</a>
<a href="#" class="input-insert-{{ what }}" ref="{{final_attrs.id}}">
<img src="{{ STATIC_URL }}filemanager/img/selector-search.gif" width="16" height="16"></a>
